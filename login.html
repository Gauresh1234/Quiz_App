<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-img">
      <img src="/images/login_img.png" />
    </div>
    <div class="details">
      <h2>Login</h2>
      <p1>Please enter your details below.</p1>
      <p2>Email ID<b>*</b></p2>
      <input id="email" type="text" placeholder="xyz@gmail.com" />
      <div class="password">
        <p3>Password<b>*</b></p3>
        <input id="Pass" type="password" placeholder="Password" />
     </div>
    </div>
    <div class="login-btn">
        <button id="login"><p>Login</p></button>
    </div>
    <div class="google-btn">
        <button id="google"><img src="images/google-img.png"><p>Sign up with Google</p></button>
    </div>
    <div class="sign-up">
        <p>Don't have an account?<a href="/signup.html">Sign up?</a></p>
    </div>
    
  </body>
  <script src="login.js"></script>
</html>
