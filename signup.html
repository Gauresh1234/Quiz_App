<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App Signup Page</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-img">
      <img src="/images/signup-img.png" />
    </div>
    <div class="details">
      <h1>Signup</h1>
      <p1>Sign Up to join</p1>
      <p2>Full Name<b>*</b></p2>
      <input id="name" type="text" placeholder="Full Name" />
      <div class="email">
        <p3>Email Id<b>*</b></p3>
        <input id="mail" type="text" placeholder="xyz@gmail.com" />
      </div>
      <div class="password">
        <p>Password<b>*</b></p>
        <input id="Password" type="password" placeholder="Password" />
      </div>
    </div>
    <div class="signup">
      <button id="Signup"><p>Signup</p></button>
    </div>
    <div class="google-btn">
      <button id="google">
        <img src="images/google-img.png" />
        <p>Sign up with Google</p>
      </button>
    </div>
    <div class="accept-terms">
      <input type="checkbox" id="accept"  />
      <p>I accept</p>
      <p1>Terms & Conditions</p1>
    </div>
    <div class="login">
      <p>Have an account?<a href="/login.html">Log in?</a></p>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
