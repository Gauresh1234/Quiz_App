<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App Signup Page</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="signup-img">
        <img src="/images/signup-img.png" />
      </div>
      <div class="details">
        <h2>Signup</h2>
        <p1>Sign Up to join</p1>
        <p2>Full Name<b>*</b></p2>
        <input type="text" placeholder="Full Name"/>
        <div class="email">
            <p3>Email Id<b>*</b></p3>
            <input type="text" placeholder="xyz@gmail.com" />
            
        </div>
        <div class="password">
            <p>Password<b>*</b></p>
            <input id="Pass" type="password" placeholder="Password" />
         </div>
         </div>
         <div class="login-btn">
            <button id="login"><p>Login</p></button>
        </div>
        <div class="google-btn">
            <button id="google"><img src="images/google-img.png"><p>Sign up with Google</p></button>
        </div>
        <div class="accept-terms">
        <input type="checkbox" id="accept">
        <p>I accept</p><p1>Terms & Conditions</p1>
        </div>
        <div class="login">
            <p> Have an account?<p1>Log in?</p1></p>
        </div> 
        
</body>
</html>
